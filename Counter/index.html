<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="title">
            <h1>Counter</h1>
        </div>
        <p id="input">0</p>
        <div id="buttons">
            <button id="decrement" class="btn">Decrement</button>
            <button id="reset" class="btn">Reset</button>
            <button id="increment" class="btn">Increment</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
