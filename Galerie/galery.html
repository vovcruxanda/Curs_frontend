<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Grid</title>
    <link rel="stylesheet" href="galery.css">
</head>
<body>
    <div class="gallery-grid">
        <div class="gallery-item item-1">
            <img src="./img/animal1.webp" alt="2 kittens"> 
            <div class="overlay">A kiss from a kitty</div>
            <div class="like-label">
                <span class="like-icon">❤️</span> <span class="like-count">123</span>
            </div>            
        </div>
        <div class="gallery-item item-2">
            <img src="./img/animale6.jpg" alt="Giraffe">
            <div class="overlay">To hot even in Africa</div>
            <div class="like-label">
                <span class="like-icon">❤️</span> <span class="like-count">248</span>
            </div>            
        </div>
        <div class="gallery-item item-3">
            <img src="./img/animale10.jpg" alt="Imagine 3">
            <div class="overlay">A little bite from a kitty</div>
            <div class="like-label">
                <span class="like-icon">❤️</span> <span class="like-count">38</span>
            </div> 
        </div>
        <div class="gallery-item item-4">
            <img src="./img/animale2.jpg" alt="Imagine 4">
            <div class="overlay">The epic dog&cat fight</div>
            <div class="like-label">
                <span class="like-icon">❤️</span> <span class="like-count">169</span>
            </div> 
        </div>
        <div class="gallery-item item-5">
            <img src="./img/animale5.jpg" alt="Imagine 5">
            <div class="overlay">A smile from a big buddy horse</div>
            <div class="like-label">
                <span class="like-icon">❤️</span> <span class="like-count">97</span>
            </div> 
        </div>
        <div class="gallery-item item-6">
            <img src="./img/animale8.jpg" alt="Imagine 6">
            <div class="overlay">Not my day kitty</div>
            <div class="like-label">
                <span class="like-icon">❤️</span> <span class="like-count">305</span>
            </div> 
        </div>
        <div class="gallery-item item-7">
            <img src="./img/animale7.jpeg" alt="Imagine 7">
            <div class="overlay">A sleepy owl</div>
            <div class="like-label">
                <span class="like-icon">❤️</span> <span class="like-count">183</span>
            </div> 
        </div>
        <div class="gallery-item item-8">
            <img src="./img/animale9.jpg" alt="Imagine 8">
            <div class="overlay">A friendly doggy</div>
            <div class="like-label">
                <span class="like-icon">❤️</span> <span class="like-count">216</span>
            </div> 
        </div>
    </div>
</body>
</html>
